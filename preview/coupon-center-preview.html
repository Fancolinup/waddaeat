<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>领券中心预览</title>
  <style>
    body { margin: 0; background: linear-gradient(180deg, #3c0d0d 0%, #5a1a1a 30%, #7a2a2a 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: #fff; }
    .wrap { max-width: 420px; margin: 0 auto; padding: 12px; }
    .brand-scroll { display: flex; overflow-x: auto; padding-bottom: 8px; }
    .brand-item { width: 60px; height: 60px; border-radius: 30px; background: rgba(255,255,255,0.08); border: 1px solid rgba(212,175,55,0.5); display: inline-flex; align-items: center; justify-content: center; margin-right: 8px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .brand-item img { width: 46px; height: 46px; border-radius: 23px; }
    .category-nav { display: flex; gap: 6px; margin: 10px 0; }
    .category-item { padding: 8px 12px; border-radius: 16px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18); }
    .category-item.active { background: #E74C3C; border-color: #D4AF37; text-decoration: underline; font-weight: 700; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 8px; }
    .grid-card { position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
    .grid-card img { width: 100%; height: 120px; object-fit: cover; }
    .grid-overlay { position: absolute; left:0; right:0; bottom:0; padding: 8px; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%); }
    .h-list { display: flex; overflow-x: auto; margin: 8px 0; }
    .h-card { width: 140px; height: 110px; border-radius: 12px; overflow: hidden; margin-right: 6px; position: relative; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
    .h-card img { width: 100%; height: 100%; object-fit: cover; }
    .banner { position: relative; border-radius: 12px; overflow: hidden; margin-top: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.25); }
    .banner img { width: 100%; height: 120px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand-scroll">
      <div class="brand-item"><img src="../images/placeholder.png" /></div>
      <div class="brand-item"><img src="../images/placeholder.png" /></div>
      <div class="brand-item"><img src="../images/placeholder.png" /></div>
      <div class="brand-item"><img src="../images/placeholder.png" /></div>
      <div class="brand-item"><img src="../images/placeholder.png" /></div>
    </div>

    <div class="category-nav">
      <div class="category-item active">红包领券</div>
      <div class="category-item">到店优惠</div>
      <div class="category-item">限时秒杀</div>
    </div>

    <div class="grid">
      <div class="grid-card"><img src="../images/placeholder.png" /></div>
      <div class="grid-card"><img src="../images/placeholder.png" /></div>
      <div class="grid-card"><img src="../images/placeholder.png" /></div>
      <div class="grid-card"><img src="../images/placeholder.png" /></div>
    </div>

    <div class="h-list">
      <div class="h-card"><img src="../images/placeholder.png" /></div>
      <div class="h-card"><img src="../images/placeholder.png" /></div>
      <div class="h-card"><img src="../images/placeholder.png" /></div>
      <div class="h-card"><img src="../images/placeholder.png" /></div>
    </div>

    <div class="banner"><img src="../images/placeholder.png" /></div>
  </div>
</body>
</html>
