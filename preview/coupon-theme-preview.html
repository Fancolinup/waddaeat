<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>红包商品卡片配色方案预览</title>
  <style>
    :root {
      --page-bg: #2b2b2b;
      --card-bg: #ffffff;
      --card-border: rgba(0,0,0,0.08);
      --title-color: #111111;
      --subtitle-color: #333333;
      --tag-bg: #eeeeee;
      --tag-color: #333333;
      --accent: #b00020;
      --btn-bg: #333333;
      --btn-color: #ffffff;
    }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; background: var(--page-bg); }
    .page { max-width: 960px; margin: 0 auto; padding: 24px; }
    .toolbar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    .toolbar button { padding: 8px 12px; border: 1px solid rgba(255,255,255,0.12); border-radius: 8px; background: #1f1f1f; color: #fff; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.10); overflow: hidden; }
    .cover { height: 120px; background: linear-gradient(135deg, var(--accent) 0%, rgba(0,0,0,0.15) 100%); display: flex; align-items: center; justify-content: center; }
    .cover img { width: 72px; height: 72px; opacity: 0.95; }
    .content { padding: 12px; }
    .title { font-size: 18px; font-weight: 800; color: var(--title-color); margin-bottom: 8px; }
    .subtitle { font-size: 14px; font-weight: 700; color: var(--subtitle-color); background-color: rgba(255,255,255,0.30); padding: 8px 12px; border-radius: 8px; line-height: 20px; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; text-shadow: 0.5px 0.5px 3px rgba(0,0,0,0.3); }
    .meta { display: flex; gap: 6px; margin-top: 10px; }
    .tag { background: var(--tag-bg); color: var(--tag-color); font-size: 12px; font-weight: 700; padding: 4px 8px; border-radius: 999px; }
    .actions { display: flex; justify-content: flex-end; margin-top: 12px; }
    .btn { background: var(--btn-bg); color: var(--btn-color); border-radius: 8px; padding: 8px 10px; border: 0; cursor: pointer; font-weight: 700; }

    /* 方案 A：红金雅致 */
    .theme-a { --page-bg: linear-gradient(180deg, #3c0d0d 0%, #5a1a1a 30%, #7a2a2a 100%); --card-bg: #2d1414; --card-border: rgba(255,255,255,0.12); --title-color: #f8f2e7; --subtitle-color: #F5F5DC; --tag-bg: rgba(212, 175, 55, 0.15); --tag-color: #e7c976; --accent: #8b0000; --btn-bg: #d4af37; --btn-color: #2d1414; }
    .theme-a .card { box-shadow: 0 8px 24px rgba(139,0,0,0.25); }

    /* 方案 B：冷翠青蓝 */
    .theme-b { --page-bg: linear-gradient(180deg, #0f2f3a 0%, #0f4c5c 50%, #1b6d73 100%); --card-bg: #0f2a30; --card-border: rgba(255,255,255,0.10); --title-color: #e6f2f5; --subtitle-color: #f1f5f9; --tag-bg: rgba(168, 230, 207, 0.18); --tag-color: #a8e6cf; --accent: #1b6d73; --btn-bg: #a8e6cf; --btn-color: #0f2a30; }
    .theme-b .card { box-shadow: 0 8px 24px rgba(0, 96, 112, 0.28); }

    /* 方案 C：高对比黑白红 */
    .theme-c { --page-bg: linear-gradient(180deg, #0f0f0f 0%, #1b1b1b 50%, #2a2a2a 100%); --card-bg: #ffffff; --card-border: rgba(0,0,0,0.10); --title-color: #111111; --subtitle-color: #222222; --tag-bg: rgba(240, 240, 240, 0.9); --tag-color: #333333; --accent: #b00020; --btn-bg: #111111; --btn-color: #ffffff; }
    .theme-c .card { box-shadow: 0 8px 24px rgba(0,0,0,0.16); }

    /* 方案 D：柔和米杏 */
    .theme-d { --page-bg: linear-gradient(180deg, #f5f5dc 0%, #f0e6c8 50%, #e4d7b5 100%); --card-bg: #e7dbc5; --card-border: rgba(61,43,31,0.16); --title-color: #3d2b1f; --subtitle-color: #3d2b1f; --tag-bg: rgba(112, 66, 20, 0.12); --tag-color: #704214; --accent: #bb8a52; --btn-bg: #704214; --btn-color: #f5f5dc; }
    .theme-d .card { box-shadow: 0 8px 24px rgba(112, 66, 20, 0.18); }
  </style>
</head>
<body class="theme-a">
  <div class="page">
    <div class="toolbar">
      <button data-theme="a">方案 A：红金雅致</button>
      <button data-theme="b">方案 B：冷翠青蓝</button>
      <button data-theme="c">方案 C：高对比黑白红</button>
      <button data-theme="d">方案 D：柔和米杏</button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="cover"><img src="/images/placeholder.svg" alt=""/></div>
        <div class="content">
          <div class="title">麦当劳 大额满减券</div>
          <div class="subtitle">爆款套餐限时直降，单品叠加红包更划算，热门门店通用（示例两行固定高度）</div>
          <div class="meta">
            <div class="tag">平台红包</div>
            <div class="tag">限时</div>
            <div class="tag">热门</div>
          </div>
          <div class="actions">
            <button class="btn">去领取</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cover"><img src="/images/placeholder.svg" alt=""/></div>
        <div class="content">
          <div class="title">瑞幸 咖啡买二免一券</div>
          <div class="subtitle">全城门店可用，今日下单额外立减，叠加门店活动（示例两行固定高度）</div>
          <div class="meta">
            <div class="tag">门店优惠</div>
            <div class="tag">限时</div>
            <div class="tag">精选</div>
          </div>
          <div class="actions">
            <button class="btn">去领取</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const toolbar = document.querySelector('.toolbar');
    toolbar.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      const t = btn.getAttribute('data-theme');
      const body = document.body;
      body.classList.remove('theme-a','theme-b','theme-c','theme-d');
      body.classList.add('theme-' + t);
    });
  </script>
</body>
</html>
