  <div class="hint">è¯´æ˜ï¼šæ¯ç»„é…è‰²æä¾› 6 ä¸ªåŸºç¡€é¢œè‰²ï¼Œé¢„è§ˆä¸­æŒ‰â€œå¾ªç¯å‡åŒ€åˆ†é…â€ç­–ç•¥æ˜ å°„åˆ° 20 ä¸ªæ‰‡åŒºï¼Œç¡®ä¿ç›¸é‚»æ‰‡åŒºä¸é‡å¤ã€æ•´ä½“å¯¹æ¯”å’Œè°ã€‚å®é™…é¡¹ç›®éœ€è¦æ—¶å¯æ›¿æ¢ä¸ºæ›´å¤æ‚çš„æƒé‡æˆ–èŠ‚å¥åˆ†é…ã€‚</div>
  <div id="grid" class="grid"></div>

  <script>
    // 9 ç»„é…è‰²ï¼ˆæ¯ç»„ 6 è‰²ï¼‰
    const schemes = [
      { name: 'ğŸ€ 1ï¸âƒ£ ç»„', colors: ['#ffadbb', '#fdc7cd', '#fed7da', '#c9d4f7', '#acbfeb', '#f6d6c3'] },
      { name: 'ğŸ“ 2ï¸âƒ£ ç»„', colors: ['#ffd5d9', '#ffc8d0', '#e1f9e8', '#d1e9f4', '#c2d7f3', '#778ccc'] },
      { name: 'ğŸŒˆ 3ï¸âƒ£ ç»„', colors: ['#9adbc5', '#a1dee0', '#dfde6c', '#fcc351', '#fd8d6e', '#fa86a9'] },
      { name: 'ğŸ‘ 4ï¸âƒ£ ç»„', colors: ['#fcedbe', '#f7cf83', '#ef836c', '#f8c9d5', '#ee84a8', '#d35b7e'] },
      { name: 'ğŸ‹ 5ï¸âƒ£ ç»„', colors: ['#fecbba', '#fe98a7', '#fd8c67', '#fdb78e', '#fef0b9', '#fad354'] },
      { name: 'ğŸŒ· 6ï¸âƒ£ ç»„', colors: ['#eeeae8', '#e7d3ed', '#c5a6c4', '#fac4d5', '#fa9daf', '#b0d097'] },
      { name: 'ğŸ©µ 7ï¸âƒ£ ç»„', colors: ['#fbf1d7', '#fad6b5', '#faadac', '#fcfde5', '#daf1ee', '#b6e3e7'] },
      { name: 'ğŸ’œ 8ï¸âƒ£ ç»„', colors: ['#feb2da', '#d495e0', '#ad8fdc', '#8475c5', '#86dcf4', '#71bcec'] },
      { name: 'ğŸŒ¸ 9ï¸âƒ£ ç»„', colors: ['#f7e8c9', '#ffbdb9', '#f17172', '#cee9dc', '#a4ceb7', '#c09f7e'] },
    ];

    // å°† 6 è‰²æ˜ å°„åˆ° 20 ä»½ï¼šç®€å•å¾ªç¯åˆ†é…ï¼Œé¿å…ç›¸é‚»é‡å¤
    function mapTo20(colors) {
      const n = 20, m = colors.length;
      const out = new Array(n);
      for (let i = 0; i < n; i++) out[i] = colors[i % m];
      // é¿å…é¦–å°¾åŒè‰²ï¼ˆå¯é€‰ï¼‰ï¼šå¦‚æœç¬¬ 20 æ ¼ä¸ç¬¬ 1 æ ¼åŒè‰²ï¼Œåˆ™å°†ç¬¬ 20 æ ¼æ”¹ä¸ºä¸‹ä¸€è‰²
      if (out[0] === out[n - 1]) out[n - 1] = colors[(n - 1) % m];
      return out;
    }

    // ç”Ÿæˆ conic-gradient èƒŒæ™¯ï¼šæ¯æ ¼ 18 åº¦
    function gradientFrom(colors20) {
      const seg = 360 / 20;
      const stops = colors20.map((c, i) => `${c} ${i * seg}deg ${(i + 1) * seg}deg`).join(', ');
      return `conic-gradient(from -90deg, ${stops})`;
    }

    function render() {
      const grid = document.getElementById('grid');
      schemes.forEach(({ name, colors }) => {
        const c20 = mapTo20(colors);
        const card = document.createElement('div'); card.className = 'card';
        const title = document.createElement('div'); title.className = 'title'; title.textContent = name;
        const wheel = document.createElement('div'); wheel.className = 'wheel'; wheel.style.background = gradientFrom(c20);
        const legend = document.createElement('div'); legend.className = 'legend';
        c20.forEach((hex, i) => { const s = document.createElement('span'); s.className = 'swatch'; s.style.background = hex; s.title = `#${i + 1} ${hex}`; legend.appendChild(s); });

        const colorsRow = document.createElement('div'); colorsRow.className = 'colors';
        colors.forEach(hex => { const chip = document.createElement('span'); chip.className = 'chip'; const dot = document.createElement('span'); dot.className = 'chip-dot'; dot.style.background = hex; chip.appendChild(dot); chip.appendChild(document.createTextNode(hex)); colorsRow.appendChild(chip); });

        card.appendChild(title);
        card.appendChild(wheel);
        card.appendChild(legend);
        card.appendChild(colorsRow);
        grid.appendChild(card);
      });
    }

    render();
  </script>
